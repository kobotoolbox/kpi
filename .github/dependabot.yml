version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # dependabot doesn't support cron
      interval: "daily"
    labels:
      - "dependencies"
      - "github actions"
    groups:
      actions-deps:
        patterns:
          - "*"
    # change from 10 to make it more manageable
    open-pull-requests-limit: 2

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # dependabot doesn't support cron
      interval: "daily"
    labels:
      - "dependencies"
    groups:
      minor-and-patch:
        applies-to: security-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # change from 10 to make it more manageable
    open-pull-requests-limit: 2
