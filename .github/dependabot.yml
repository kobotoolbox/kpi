version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      - cron: "7 6 * * *"
    labels:
      - "dependencies"
      - "github actions"
    groups:
      actions-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      - cron: "7 6 * * *"
    labels:
      - "dependencies"
    groups:
      minor-and-patch:
        applies-to: security-updates
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
        # Ignore major just to be sure :wink:
        ignore:
          - dependency-name: "*"
            update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10
