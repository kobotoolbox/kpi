
name: Non-prod release

on:
  push:
    branches:
      - 'feature/*'
      - 'public-beta'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          aws-access-key-id: ${{ secrets.GHA_ALL_REPOS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.GHA_ALL_REPOS_SECRET_KEY }}
          aws-region: us-east-1
          role-to-assume: "arn:aws:iam::917503078660:role/gha_all_repos"
          role-duration-seconds: 2200
          role-session-name: ghithub_actions_${{ github.run_id }}

      - uses: alexellis/arkade-get@master
        with:
          kubectl: latest
          helm: latest

      - name: Update kubeconfig
        run: |
         aws eks --region us-east-1 update-kubeconfig --name kobo --profile kobo

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build image
        run: |
          - CI_REGISTRY_IMAGE=ghcr.io/kobotoolbox/kpi
          - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG || true
          - docker build --cache-from $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG --tag $CI_REGISTRY_IMAGE:$GITHUB_SHA --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG .
          - docker push $CI_REGISTRY_IMAGE:$GITHUB_SHA
          - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

      - name: Test kubectl connection
        run: |
          kubectl get namespaces
