# This setup ensures that only pull requests labeled with `automerge` and without any blocking labels like `wip` or
# `work in progress` are automatically merged using the squash method after receiving at least one approval.
name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - id: automerge
        name: automerge
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_LABELS: 'automerge,!wip,!work in progress'
          MERGE_METHOD: 'squash'
          MERGE_REQUIRED_APPROVALS: '1'
