name: Daily Chromatic test

# on:
#   schedule:
#     - cron: "0 0 * * *"

on: pull_request

jobs:
  check-date:
    name: Check latest commit
    runs-on: ubuntu-22.04
    outputs:
      should-run: ${{ steps.should-run.outputs.should-run }}
    steps:
      - uses: actions/checkout@v4
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - id: should-run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should-run::false"

  chromatic:
    name: Run Chromatic test
    runs-on: ubuntu-22.04
    needs: check-date
    if: ${{ needs.check-date.outputs.should-run != 'false' }}
    outputs:
      chromatic-code: ${{ steps.run-chromatic.outputs.code }}
      chromatic-url: ${{ steps.run-chromatic.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        id: run-chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Enable TurboSnapâ„¢
          onlyChanged: true
          # Builds that contain visual changes need to be verified. The task
          # will fail if there are any. Once you accept all the changes (on the
          # chromatic website), re-run the workflow, and the chromatic job will
          # pass.
          exitZeroOnChanges: false
          buildScriptName: build:storybook

  on-failure:
    runs-on: ubuntu-22.04
    needs: chromatic
    # Any code that isn't 0 means some error happening, see https://www.chromatic.com/docs/cli/#exit-codes
    if: ${{ always() && (needs.chromatic.outputs.chromatic-code != 0) }}
    steps:
      - name: Split commit message title
        id: title
        env:
          MESSAGE: ${{ github.event.workflow_run.head_commit.message }}
        run: echo "fragment=`echo "${MESSAGE}" | head -1`" >> $GITHUB_OUTPUT

      - name: Send a stream message
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY_GITHUB_ACTIONS_BOT }}
          email: "github-actions-bot@chat.kobotoolbox.org"
          organization-url: "https://chat.kobotoolbox.org"
          type: "stream"
          to: "Kobo Dev"
          topic: "Github Actions (chromatic)"
          content: ":framed_picture: @*frontend*, [run #${{github.run_number}}](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}) failed on `main` at \"${{ toJson(steps.title.outputs.fragment) }}\". View Chromatic build details at ${{needs.chromatic.outputs.chromatic-url}}. If you accept all the changes, please re-run the failed job."
