name: 'CD: branch'


on:
  workflow_dispatch:
  schedule:
    # It's good to deploy early in week:
    # - In the best case, will QA, tag and deploy on the same Tuesday or Wednesday.
    # - In an ok case, will QA, tag and deploy on the next Monday-Wednesday.
    # - In the worst case, the last chance is to deploy on after-next Monday.
    - cron: '17 5 * * 2'


jobs:


  is-release-week:
    runs-on: ubuntu-24.04
    outputs:
      is_release_week: ${{ steps.week.outputs.is_release_week }}
    steps:
    - name: check if week number is even
      id: week
      run: |
        set -xe
        if (( $(date +%V) % 4 == 2 )); then
          echo "is_release_week=true" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
        else
          echo "is_release_week=false" >> $GITHUB_OUTPUT
        fi


  create-current-branch:
    needs:
      - is-release-week
    if: ${{ needs.is-release-week.outputs.is_release_week == 'true' }}
    runs-on: ubuntu-24.04
    outputs:
      current_branch: ${{ steps.branch.outputs.current_branch }}
    steps:

      # TODO: extract as separate workflow_call.
    - name: Generate a token to trigger a workflow from a workflow
      id: app-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ secrets.KOBO_BOT_APP_ID }}
        private-key: ${{ secrets.KOBO_BOT_PRIVATE_KEY }}
    - name: Get GitHub App user id
      id: get-user-id
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
      run: |
        echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
    - name: Set git name and email for the bot
      run: |
        git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
        git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

    - uses: actions/checkout@v5
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: "0"

    - name: create next RC branch
      id: branch
      run: |
        set -xe
        NEW_VERSION="2.$(date +"%Y" | tail -c4).$(date +"%V")"
        NEW_BRANCH="release/$NEW_VERSION"
        git checkout -b $NEW_BRANCH
        git push origin $NEW_BRANCH
        echo "current_branch=${NEW_BRANCH}" >> $GITHUB_OUTPUT


  version:
    needs:
      - create-current-branch
    secrets: inherit
    uses: './.github/workflows/find-releases.yml'
    with:
      current_branch: ${{ needs.create-current-branch.outputs.current_branch }}


  delete-prev-branch:
    needs:
      - version
    if: ${{ needs.version.outputs.prev_released == 'false' }}
    runs-on: ubuntu-24.04
    steps:

    - uses: actions/checkout@v5
      with:
        fetch-depth: "0"

    - name: delete previous branch if unreleased
      env:
        prev_minor: ${{ needs.version.outputs.prev_minor }}
        prev_branch: ${{ needs.version.outputs.prev_branch }}
      run: |
        echo "tag $prev_minor doesn't exist, thus the previous release was NOT released and let's delete the branch.."
        git push origin :$prev_branch


  changelog:
    needs:
      - version
      - create-current-branch
    runs-on: ubuntu-24.04
    steps:
    - name: create Linear ticket to track a draft of changelog
      run: |
        echo 'TODO, for now do it manually'


  notify-prev:
    needs:
      - version
      - delete-prev-branch
    uses: './.github/workflows/zulip.yml'
    secrets: inherit
    with:
      topic: "${{ needs.version.outputs.prev_minor }} release"
      content: ":skip_forward: release branch deleted, because it wasn't released. Please continue in the next release."


  notify-current:
    needs:
      - version
      - changelog
    uses: './.github/workflows/zulip.yml'
    secrets: inherit
    with:
      topic: "${{ needs.version.outputs.current_minor }} release"
      content: ":seedling: release branch created."


  on-failure:
    needs:
      - is-release-week
      - version
      - create-current-branch
      - delete-prev-branch
      - changelog
      - notify-prev
      - notify-current
    if: ${{ failure() }}
    uses: './.github/workflows/zulip.yml'
    secrets: inherit
    with:
      topic: "${{ needs.version.outputs.current_minor }} release"
      content: ":warning: [run #${{github.run_number}}](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}) something went wrong."
