<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}}</title>
    <meta name="description" content="koboform view">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if csrf_token %}<meta name="csrf-token" content="{{csrf_token}}">{% endif %}

    {% load staticfiles %}
    {% load cachebuster %}

    {% if use_minified_script %}
        <link rel="stylesheet" href="{% static 'compiled/bundle.min.css' %}">
    {% else %}
        <link rel="stylesheet" href="{% static 'compiled/bundle.css' %}">
    {% endif %}

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script>window.html5 || document.write('<script src="{% static 'js/vendor/html5shiv.js' %}"><\/script>')</script>
    <![endif]-->
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    {% block content %}{% endblock content %}

    {% block footer %}
      {% if use_minified_script %}
          <script src="{% static "compiled/bundle.min.js" %}" defer></script>
      {% else %}
          <script src="{% static "compiled/bundle.js" %}" defer></script>
      {% endif %}
    {% endblock footer %}
  </body>
</html>
