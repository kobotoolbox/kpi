components:
  schemas:
    ErrorDetail:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
    ErrorObject:
      type: object
      properties:
        detail: {}
      required:
      - detail
    OpenRosaFormListResponse:
      type: array
      items:
        type: object
        properties:
          formID:
            type: string
          name:
            type: string
          hash:
            type: string
          descriptionText:
            type: string
          downloadUrl:
            type: string
            format: uri
            example: http://kf.kobo.local:8080/api/v2/asset_snapshots/{uid_asset_snapshot}/xml_with_disclaimer/
          manifestUrl:
            type: string
            format: uri
            example: http://kf.kobo.local:8080/api/v2/asset_snapshots/{uid_asset_snapshot}/manifest
        xml:
          name: xform
      xml:
        name: xforms
        wrapped: true
    OpenRosaFormManifestResponse:
      type: array
      items:
        type: object
        properties:
          filename:
            type: string
          hash:
            type: string
          downloadUrl:
            type: string
            format: uri
            example: http://kf.kobo.local:8080/xformsMedia/123/456.jpg
        xml:
          name: xform
      xml:
        name: xforms
        wrapped: true
    OpenRosaManifestResponse:
      type: object
      properties:
        manifest:
          type: string
          format: uri
          example: http://kf.kobo.local:8080/api/v2/asset_snapshots/{uid_asset_snapshot}/manifest
      required:
      - manifest
    OpenRosaPayload:
      type: object
      properties:
        xml_submission_file:
          type: string
      required:
      - xml_submission_file
    OpenRosaResponse:
      type: object
      properties:
        message:
          type: string
        submissionMetadata:
          type: object
          properties:
            id:
              type: string
            instanceID:
              type: string
            submissionDate:
              type: string
              format: date-time
            markedAsCompleteDate:
              type: string
              format: date-time
            isComplete:
              type: boolean
      required:
      - message
      - submissionMetadata
    OpenRosaSubmissionRequest:
      type: object
      properties:
        xml_submission_file:
          type: string
          format: uri
      required:
      - xml_submission_file
    OpenRosaSubmissionResponse:
      type: object
      properties:
        question:
          type: string
        meta:
          type: object
          properties:
            instanceID:
              type: string
            rootUuid:
              type: string
            deprecatedID:
              type: string
        formhub:
          type: object
          properties:
            uuid:
              type: string
      required:
      - formhub
      - meta
      - question
    XFormList:
      type: array
      items:
        type: object
        properties:
          formID:
            type: string
          name:
            type: string
          majorMinorVersion:
            type: string
          version:
            type: string
          hash:
            type: string
          description:
            type: string
          downloadUrl:
            type: string
            format: uri
            example: http://kf.kobo.local:8080/forms/6/form.xml
          manifestUrl:
            type: string
            format: uri
            example: http://kf.kobo.local:8080/xformsManifest/6
        xml:
          name: xform
      xml:
        name: xforms
        wrapped: true
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Token-based authentication. Use the format: `Token <your-token>`'
