                value:
                  _version: '20250820'
                  question_name_xpath:
                    <action_id>:
                      uuid: 44444444-4444-4444-4444-4444444444444
                      verified: true
                summary: Verify Qualitative Analysis Response – Any Question
                description: |-
                  `<action_id>` may be either `manual_qual` or `automatic_bedrock_qual`

                  Set `verified` to `False` to un-verify
