  /api/v2/assets/:
    get:
      operationId: api_v2_assets_list
      description: |
        ## Get user's assets


        Search can be made with `q` parameter.
        Search filters can be returned with results by passing `metadata=on` to querystring.


        Results can be sorted with `ordering` parameter, e.g.:

        ```shell
        curl -X GET https://kf.kobotoolbox.org/api/v2/assets/?ordering=-name
        ```


        Allowed fields are:

        - `asset_type`
        - `date_modified`
        - `date_deployed`
        - `date_modified__date`
        - `date_deployed__date`
        - `name`
        - `settings__sector`
        - `settings__sector__value`
        - `settings__description`
        - `owner__username`
        - `owner__extra_details__data__name`
        - `owner__extra_details__data__organization`
        - `owner__email`
        - `_deployment_status`
        - `subscribers_count`


        Note: Collections can be displayed first with parameter `collections_first`, e.g.:

        ```shell
        curl -X GET https://kf.kobotoolbox.org/api/v2/assets/?collections_first=true&ordering=-name
        ```
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page. Use with `start`.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: Deprecated alias of `start`.
        schema:
          type: integer
      - in: query
        name: ordering
        schema:
          type: string
        description: Which field to use when ordering the results.
      - in: query
        name: q
        schema:
          type: string
        description: Filter the results with search query
      - name: start
        required: false
        in: query
        description: The initial index from which to return the results. Use with
          `limit`.
        schema:
          type: integer
      tags:
      - Manage projects and library content
      security:
      - BasicAuth: []
      - TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAssetList'
          description: null
    post:
      operationId: api_v2_assets_create
      description: |
        ## Create or clone an asset

        When cloning an asset, you must provide:

        - the name (as a string),
        - the `clone_from` (the uid representing the asset),
        - the asset_type

        Where `asset_type` must be one of these values:

        * block (can be cloned to `block`, `question`, `survey`, `template`)
        * question (can be cloned to `question`, `survey`, `template`)
        * survey (can be cloned to `block`, `question`, `survey`, `template`)
        * template (can be cloned to `survey`, `template`)

        Settings are cloned only when type of assets are `survey` or `template`.
        In that case, `share-metadata` is not preserved.

        When creating a new `block` or `question` asset, settings are not saved either.
      tags:
      - Manage projects and library content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetCreateRequest'
            examples:
              CreatingAnAsset:
                value:
                  name: string
                  settings:
                    description: string
                    sector: string
                    country: string
                    share-metadata: true
                  asset_type: string
                summary: Creating an asset
              CloningAnAsset:
                value:
                  name: string
                  clone_from: string
                  asset_type: string
                summary: Cloning an asset
      security:
      - BasicAuth: []
      - TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
          description: null
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not authenticated
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorObject'
              examples:
                BadRequest:
                  value:
                    detail:
                      field_name:
                      - Error message
                  summary: Bad request
          description: ''
