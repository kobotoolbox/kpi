              schema:
                $ref: '#/components/schemas/ErrorDetail'
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not authenticated
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorObject'
              examples:
                BadRequest:
                  value:
                    detail:
                      field_name:
                      - Error message
                  summary: Bad request
          description: ''
