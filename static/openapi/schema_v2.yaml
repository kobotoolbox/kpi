  /api/v2/access-logs/me/:
    get:
      operationId: api_v2_access_logs_me_list
      description: |
        ## List all access logs for the authenticated user

        Submissions will be grouped together by hour

        Results from this endpoint can be filtered by a boolean query specified in the `q` parameter.

        **Filterable fields:**

        * date_created
        * metadata__source
        * metadata__auth_type
        * metadata__ip_address

        **Some examples:**

        * All logs from a specific IP address
            `api/v2/access-logs/?q=metadata__ip_address:"127.0.0.1"`
        * All logs created after Jan, 1 2025
            `api/v2/access-logs/?q=date_created__date__gte:"2025-01-01"`

        *Notes: Do not forget to wrap search terms in double-quotes if they contain spaces
        (e.g. date and time "2022-11-15 20:34")*
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page. Use with `start`.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: Deprecated alias of `start`.
        schema:
          type: integer
      - in: query
        name: q
        schema:
          type: string
      - name: start
        required: false
        in: query
        description: The initial index from which to return the results. Use with
          `limit`.
        schema:
          type: integer
      tags:
      - Logging
      security:
      - BasicAuth: []
      - TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccessLogResponseList'
          description: null
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not authenticated
          description: ''
