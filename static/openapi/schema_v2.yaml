      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetSnapshotCreateRequest'
            examples:
              UsingAsset:
                value:
                  asset: https://kf.kobotoolbox.org/api/v2/assets/a3C9wWefqZVkChNLKqqXVZ/
                  details:
                    status: string
                    warnings:
                    - code: string
                      message: string
                summary: Using asset
              UsingSource:
                value:
                  source:
                    schema: string
                    survey:
                    - name: string
                      type: string
                    settings:
                      form_title: string
                    translated:
                    - string
                    translation:
                    - string
                  details:
