    patch:
      operationId: api_v2_assets_data_supplement_partial_update
      description: |
        ## Update submission supplementary data

        This endpoint allows you to add, update, or delete supplementary data for a submission.

        It supports the same action types as the GET endpoint:

        * NLP actions (manual and automatic transcription / translation)
        * Qualitative analysis (manual and automatic)

        The PATCH payload follows the same per-question structure as the GET response.

        To delete a submission supplement, you need to PATCH the submission supplement
        with the appropriate null or empty value.

        ⚠️ In this documentation, request and response examples present each action in
        isolation for clarity. In practice, multiple actions may be combined within the same
        payload or response, including for the same question, and a single submission may
        contain multiple questions.
      parameters:
      - in: path
        name: root_uuid
        schema:
          type: string
        description: Root UUID of the submission
        required: true
      - in: path
        name: uid_asset
        schema:
          type: string
        description: UID of the parent asset
        required: true
      tags:
      - Survey data
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDataSupplementPayload'
            examples:
              ManualTranscription:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_transcription:
                      language: fr
                      value: Bonjour
                summary: Manual Transcription
              ManualTranscription(with"locale"):
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_transcription:
                      language: fr
                      locale: fr-CA
                      value: Bonjour
                summary: Manual Transcription (with "locale")
                description: The `locale` field is optional.
              ManualTranslation:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_translation:
                      language: en
                      value: Hello
                summary: Manual Translation
              AutomicGoogleTranscription:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    automatic_google_transcription:
                      language: fr
                summary: Automic Google Transcription
              AutomicGoogleTranslation:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    automatic_google_translation:
                      language: en
                summary: Automic Google Translation
              DeleteNLPAction:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    <action_id>:
                      language: <language>
                      value: null
                summary: Delete NLP action
                description: '`<action_id>` can be any of:<br>  * `manual_transcription`<br>  *
                  `manual_translation`<br>  * `automatic_google_transcription`<br>  *
                  `automatic_google_translation`<br>`<language>` is the language code,
                  e.g. `en`.'
              AcceptAutomaticNLPAction:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    <action_id>:
                      language: <language>
                      accepted: true
                summary: Accept automatic NLP action
                description: '`<action_id>` can be any of `automatic_google_transcription`
                  or `automatic_google_translation`.<br>`<language>` is the language
                  code, e.g. `en`.<br>`accepted` is a boolean. It can `true` or `false`.'
              ManualQualitativeAnalysis–IntegerQuestion:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_qual:
                      uuid: 11111111-1111-1111-1111-111111111111
                      value: 42
                summary: Manual Qualitative Analysis – Integer Question
                description: Set `value` to `null` to delete.
              ManualQualitativeAnalysis–TextQuestion:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_qual:
                      uuid: 22222222-2222-2222-2222-222222222222
                      value: example-text
                summary: Manual Qualitative Analysis – Text Question
              ManualQualitativeAnalysis–SingleChoiceQuestion:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_qual:
                      uuid: 33333333-3333-3333-3333-333333333333
                      value: aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa
                summary: Manual Qualitative Analysis – Single Choice Question
                description: Set `value` to the empty string `""` to delete.
              ManualQualitativeAnalysis–MultipleChoiceQuestion:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_qual:
                      uuid: 44444444-4444-4444-4444-444444444444
                      value:
                      - aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa
                      - bbbbbbbb-bbbb-bbbb-bbbb-bbbbbbbbbbbb
                summary: Manual Qualitative Analysis – Multiple Choice Question
                description: Set `value` to the empty string `""` to delete.
              ManualQualitativeAnalysis–TagsQuestion:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    manual_qual:
                      uuid: 44444444-4444-4444-4444-444444444444
                      value:
                      - tag1
                      - tag2
                summary: Manual Qualitative Analysis – Tags Question
                description: Set `value` an empty array `[]` to delete.
              AutomaticBedrockQualitativeAnalysis–AnyQuestion:
                value:
                  _version: '20250820'
                  question_name_xpath:
                    automatic_bedrock_qual:
                      uuid: 44444444-4444-4444-4444-444444444444
                summary: Automatic Bedrock Qualitative Analysis – Any Question
