                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not authenticated
          description: ''
    post:
      operationId: api_v2_asset_snapshots_create
      description: |
        ## Create an asset snapshot

        When creating an asset snapshot, you must provide either:

        - the asset (as a URI), or
        - the source (as a JSON object representing the asset)

        …but not both.
      tags:
      - Form content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetSnapshotCreateRequest'
            examples:
              UsingAsset:
                value:
                  asset: https://kf.kobotoolbox.org/api/v2/assets/a3C9wWefqZVkChNLKqqXVZ/
                  details:
                    status: string
                    warnings:
                    - code: string
                      message: string
                summary: Using asset
              UsingSource:
                value:
                  source:
                    schema: string
                    survey:
                    - name: string
                      type: string
                    settings:
                      form_title: string
                    translated:
                    - string
                    translation:
                    - string
                  details:
                    status: string
                    warnings:
                    - code: string
                      message: string
                summary: Using source
      security:
      - BasicAuth: []
      - TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetSnapshotResponse'
          description: null
        '401':
