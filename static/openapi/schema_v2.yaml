      - BasicAuth: []
      - TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDataResponseList'
            application/xml:
              schema:
                $ref: '#/components/schemas/PaginatedDataResponseList'
          description: null
